# definitions
definitions:
  bill:
    type: object
    required:
        - title 
        - cost 
        - frequency
        - status
        - due
    properties:
      title:
        type: string
        description: Bill title  
        example: "Titulo"
      cost:
        type: string
        description: Bill cost, must be composed only of numbers 
        example: "110"
      frequency:
        type: string
        description: If the bill payment is Recurring or OneTime
        example: "OneTime"
      status:
        type: string
        description: Tells if the bill is Paid, Pending or Overdue 
        example: "Paid"
        due:
          type: string
          description: String date for when the bill is due to
          example: "02-10-2002"
        id:
          type: string
          description: Uniquely identifies each bill
    budgetManager:
      type: object
      required:
        - totalBalance
        - bills
      properties:
        totalBalance:
          type: string
          description: Total account balance
          example: "4000"
        bills:
          type: string
          description: collection of bills
