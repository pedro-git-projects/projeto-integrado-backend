# [POST] bill 
  /budget/bill/create:
    post:
      tags:
      - bill 
      summary: Add bill 
      parameters:
      - name: title 
        in: body
        description: user Data
        example: "JiuJitsu"
        required: true
      - name: cost 
        in: body
        description: user Data
        type: string
        example: "190"
        required: true
      - name: frequency 
        in: body
        description: user Data
        example: "Recurring"
        required: true
      - name: status 
        in: body
        description: user Data
        example: "OneTime"
        required: true
      - name: due 
        in: body 
        description: user Data
        example: "6-9-2022"
        required: true
        schema:
          $ref: '#/definitions/bill'
          examples:
            value:
              name: JiuJitsu
              cost: 190
              frequency: "OneTime"
              status: "Paid"
              due: "05-06-2021"
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

